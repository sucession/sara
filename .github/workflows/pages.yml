name: Build & Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install
        run: yarn install --frozen-lockfile

      # Vite necesita el "base" correcto cuando se sirve bajo /<repo>/
      - name: Build (Vite) con base din√°mica
        shell: bash
        run: |
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          npx vite build --base="/${REPO_NAME}/"
          # Fallback SPA para rutas internas en GitHub Pages
          cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
